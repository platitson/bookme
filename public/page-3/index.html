<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <div class="container">
                <div class="header-wrapper">
                    <div class="header-items">
                        <a href="../index.html" class="logo">Bookme<span>.com</span></a>
                    </div>
                    <div class="header-items">
                        <button class="currency-button">EUR</button>
                        <button class="lang-button"><img src="../images/languages/english.png" alt=""></button>
                        <button class="register-button">Register</button>
                        <button class="sign-in-button">Sign in</button>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Stays</a></li>
                        <li><a href="../page-2/index.html">Inspiration</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <button class="log-out">Log Out</button>
        </div>
        

        <footer>
            <h1>Save time, save money!</h1>
            <p>Sign up and we'll send the best deals to you</p>
            <input type="email" placeholder="Your email">
            <button>Subscribe</button>
        </footer>

    </div>

    <form action="#" class="sign-in-form">
        <p class="close-form"></p>
        <label for="username">Username</label>
        <input type="text" class="username">
        <label for="password">Password</label>
        <input type="password" class="password">
        <p class="sign-in-error">Incorrect username or password!</p>
        <button type="submit">Continue</button>
    </form>

    <script type="module" async src="../js/main.js"></script>
    <script src="../js/sign-in.js"></script>
    <script src="../js/log-out.js"></script>
</body>

</html>
